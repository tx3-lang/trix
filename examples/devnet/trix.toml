[protocol]
name = "devnet"
scope = "txpipe"
version = "0.0.0"
description = ""
main = "main.tx3"

[registry]
url = "https://tx3.land"

[profiles.devnet]
chain = "CardanoDevnet"

[profiles.preview]
chain = "CardanoPreview"

[profiles.preview.u5c]
url = "http://localhost:50051"

[profiles.preprod]
chain = "CardanoPreprod"

[profiles.mainnet]
