[[bindings]]
output_dir = "./gen/typescript"

[bindings.template]
repo = "tx3-lang/web-sdk"
path = ".trix/client-lib"
ref = "bindgen-v1alpha2"

[[wallets]]
name = "alice"
random_key = true

[[wallets]]
name = "bob"
random_key = true
